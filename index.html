    <!-- Google Fonts: Plus Jakarta Sans (Modern, Geometric) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              'primary-hover': '#1d4ed8', // Maps to primary-700
              primary: {
                DEFAULT: '#3b82f6', // Fixes 'bg-primary' class
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6', // Bright Blue
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              // High Contrast Neutral Grays (Zinc)
              dark: {
                bg: '#09090b',    // Zinc 950 (Deep Black)
                card: '#18181b',  // Zinc 900 (Dark Gray)
                border: '#27272a',// Zinc 800
                text: '#f4f4f5'   // Zinc 100 (Bright White)
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Ensure Google Translate bar doesn't shift layout abruptly */
        top: 0px !important; 
      }
      
      /* Force Inputs to have readable text */
      input, textarea, select {
        color: inherit; 
      }
      
      /* Modern Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #52525b; 
      }
      
      /* Glassmorphism Utilities - Improved Visibility */
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(9, 9, 11, 0.90);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Ticker Animation */
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker {
        display: inline-block;
        animation: ticker 40s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      /* Google Translate Customization */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      } 
      body {
          top: 0px !important; 
      }
      /* Hide the 'Powered by Google' text to make it cleaner */
      .goog-logo-link {
          display: none !important;
      }
      .goog-te-gadget {
          color: transparent !important;
      }
      /* Style the Dropdown */
      .goog-te-combo {
          background-color: transparent;
          border: 1px solid #d4d4d8;
          border-radius: 0.5rem;
          padding: 0.25rem;
          font-family: 'Plus Jakarta Sans', sans-serif;
          font-size: 0.875rem;
          color: #3f3f46;
          outline: none;
      }
      .dark .goog-te-combo {
          background-color: #27272a;
          border-color: #3f3f46;
          color: #f4f4f5;
      }
    </style>
